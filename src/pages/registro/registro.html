<ion-header>
        <ion-navbar>
                <ion-title>Registro</ion-title>
            </ion-navbar>

              <ion-segment>
                <ion-segment-button value="comprador">
                  Comprador
                </ion-segment-button>
                <ion-segment-button value="vendedor">
                  Vendedor
                </ion-segment-button>
              </ion-segment>

</ion-header>   


<ion-content>

    <ion-list>

        <ion-item>
            <ion-label floating>Nombre </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefono Movil</ion-label>
            <ion-input type="numb"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefono Movil</ion-label>
            <ion-input type="numb"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirmar contraseña</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> ¡¡ Soy Empresa !!, Quiero Vender.</ion-label>
            <ion-toggle enable checked="false"></ion-toggle>
        </ion-item>
        <ion-buttons>

            <button ion-button icon-end color="danger" full>
                    Registrate
                    
            </button>

        </ion-buttons>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-toolbar>

        <ion-buttons>

            <button ion-button icon-only color="blue" (click)="loginFacebook()">       
                <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>           
            Registrate
        </button>

        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only color="danger" (click)="loginGoogle()">       
                <ion-icon ios="logo-google" md="logo-google"></ion-icon>          
            Registrate 
        </button>
        </ion-buttons>



    </ion-toolbar>
</ion-footer>

<ion-header>
    <ion-navbar>
        <ion-title>
            Barbo App
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="Centrado">
        <ion-list>

            <ion-item>
                <ion-label floating>Usuario</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label>Recordarme</ion-label>
                <ion-checkbox color="danger" checked="true"></ion-checkbox>
            </ion-item>

        </ion-list>
    </div>

</ion-content>
<ion-footer>
    <ion-toolbar>

        <ion-buttons>
            <button ion-button icon-only color="secondary" clear (click)="GoRegistro()">
                  
                ¿No tienes Cuenta? <br> Registrate YA!
            
                    </button>

        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-start color="royal">
                    <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
                Iniciar Sesión
            
            </button>
        </ion-buttons>


    </ion-toolbar>
</ion-footer>
